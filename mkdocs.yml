site_name: Re:Bloom Tech Notes
theme:
  name: material

nav:
  - Home: index.md

  - Core Systems:
      - Quest & Tutorial: quest.md

      - Building System:
          - Overview: building/index.md
          - Placement & Preview: building/placement.md
          - Validation Rules: building/validation.md
          - Ground Snap: building/ground_snap.md
          - Grid Occupancy: building/occupancy.md
          - Corridor Connection: building/corridor.md
          - Edit Mode: building/edit_mode.md
          - Integrations: building/integration.md

      - Farming Automation: farming.md
